<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHERIUM GENESIS // OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050508;
            --text-main: #e0e0e0;
            --accent: #00f3ff;
            --panel-bg: rgba(20, 20, 25, 0.8);
        }
        .light-mode {
            --bg-primary: #f5f5f7;
            --text-main: #1d1d1f;
            --accent: #0071e3;
            --panel-bg: rgba(255, 255, 255, 0.8);
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            transition: all 0.5s ease;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .drawer {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .drawer.open { transform: translateX(0); }
        
        /* Spiritcloth Mini-Pulse */
        #mini-pulse {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            opacity: 0.3;
            filter: blur(2px);
            z-index: 10;
        }

        /* Animation for message fade-in */
        .animate-fade-in {
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex h-screen">

    <main class="flex-1 flex flex-col relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-3">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <h1 id="system-title" class="font-bold tracking-widest text-sm opacity-80 uppercase text-cyan-400">Aetherium Genesis // Online</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="window.core.toggleLanguage()" class="text-xs opacity-50 hover:opacity-100 font-bold tracking-tighter">TH/EN</button>
                <button onclick="window.core.toggleTheme()" class="opacity-50 hover:opacity-100 transition"><i class="fas fa-circle-half-stroke"></i></button>
                <button onclick="toggleDrawer()" class="text-xl opacity-70 hover:opacity-100"><i class="fas fa-bars-staggered"></i></button>
            </div>
        </header>

        <div id="chat-output" class="flex-1 p-8 overflow-y-auto space-y-6 max-w-3xl mx-auto w-full">
            <div class="opacity-20 text-[10px] text-center uppercase tracking-[0.5em] py-20">Secure Link Established</div>
        </div>

        <div class="p-8 max-w-3xl mx-auto w-full bg-gradient-to-t from-[#050508] to-transparent">
            <div class="relative flex items-center">
                <input type="text" id="user-input" placeholder="พิมพ์คำสั่งหรือความรู้สึก..." 
                    class="w-full bg-transparent border-b border-white/10 p-4 focus:outline-none focus:border-cyan-500 transition-colors">
                <button id="send-btn" class="absolute right-4 opacity-50 hover:opacity-100 transition">
                    <i class="fas fa-arrow-up-long"></i>
                </button>
            </div>
        </div>

        <div id="mini-pulse"></div>
    </main>

    <aside id="drawer" class="drawer fixed top-0 right-0 h-full w-80 p-6 z-50 border-l border-white/5 shadow-2xl" style="background: var(--panel-bg); backdrop-filter: blur(20px);">
        <div class="flex justify-between items-center mb-10">
            <h2 class="font-bold uppercase text-xs tracking-[0.2em] opacity-60">Control Modules</h2>
            <button onclick="toggleDrawer()"><i class="fas fa-xmark"></i></button>
        </div>

        <div class="space-y-8">
            <div class="space-y-2 p-4 bg-black/40 rounded-2xl border border-white/5">
                <label class="text-[10px] uppercase opacity-40 tracking-widest">System Vitality</label>
                <canvas id="drawer-pulse" class="w-full h-16"></canvas>
            </div>

            <div id="guide-module" class="p-4 rounded-2xl border border-white/5 bg-white/5 hover:bg-cyan-500/10 transition cursor-pointer group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i id="guide-icon" class="fas fa-sparkles text-cyan-400 group-hover:scale-110 transition"></i>
                        <span id="guide-label" class="text-sm font-semibold uppercase tracking-wider">Soulful Guide</span>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] opacity-30"></i>
                </div>
            </div>

            <div class="space-y-4 pt-4 border-t border-white/5">
                <div class="flex justify-between text-[10px] opacity-60 uppercase tracking-tighter">
                    <span>System Tension</span>
                    <span id="tension-pct">0%</span>
                </div>
                <div class="w-full bg-white/5 h-[2px] rounded-full overflow-hidden">
                    <div id="tension-bar" class="bg-cyan-400 h-full w-0 transition-all duration-700 ease-out"></div>
                </div>
            </div>
        </div>

        <footer class="absolute bottom-6 left-6 right-6 text-[10px] opacity-20 text-center tracking-widest">
            PRGX-AG // SECTOR 9 PROTOCOL
        </footer>
    </aside>

    <script src="js/core.js"></script>
    <script src="js/pulse.js"></script>
    <script src="js/spirit.js"></script>
    <script src="js/guide.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Global UI Toggles (เชื่อมต่อกับ JS ภายนอก)
        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
        }
    </script>
</body>
</html>
